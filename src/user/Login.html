<!doctype html>
<html lang="en">
  <head>
    <title>iSchool</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="StyleLogin.css"/>

    <script>
      
    </script>

  <body>
    <div class="mw-100 d-flex" style="height: 100%;">
        <div class="w-50" style="background-color: #1C56ED;">
            <p class="logo">iSchool</p>
            <h1 class="text">Welcome to iSchool <p>learning platfrom</p></h1>
            <img src="../image/Saly1.png" width="450px" class="img-saly1" />
        </div>
        <div class="w-50 signup-form">
            <h1 style="font-family: Unbounded;">Sign in</h1>
            <p style="font-family: Poppins; font-size: 12px;">Don't have an account? <a href="Signup.html" style="text-decoration: none;">Sign up</a></p>
            <form name="loginForm" onsubmit="return login()">
                <label class="label poppins">Email</label><br/>
                <input type="email" name="Email" id="email" class="input"><br/><br/>
                <label class="label poppins">Password</label><br/>
                <input type="password" name="Password" id="password" class="input"><br/><br/>
                <input type="checkbox" name="Checkbox"/>
                <span class="label poppins">Remember me</span><br/><br/><br/>
                <!-- <a href="Home.html" class="btn poppins">Login</a> -->
                <input type="submit" value="Login"  class="btn poppins"/>
            </form>
        </div>
    </div>
  </body>
